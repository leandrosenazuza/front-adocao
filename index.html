<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pata Amada</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logoPata.png" alt="Pata Amada Logo">
        </div>

        <div class="paw-image">
            <img src="Images/fundo.png" alt="Imagem Pata">
        </div>
    </div>
    

        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#adopt">adote um amigo</a></li>
                <li><a href="#donate">doe um pet</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    

    <section class="hero">
        <div class="hero-text">
            <h1>Toda família merece um Pet!</h1><p></p>
            <p>Transforme sua casa em um lar cheio de amor e alegria!<br> <p></p>
            Adote um pet e descubra a felicidade<br><p></p> que só um amigo de quatro patas pode trazer.<p></p></br>
            <button class="explore-button">FAÇA UMA DOAÇÃO</button>
        </div>
        <div class="hero-image">
            <img src="Images/dog-cat.png" alt="Dog and Cat">
        </div>
    </section>
    
    <section class="stats">
        <div class="stat-item">
            <h2>97</h2>
            <p>Esperando um lar</p>
        </div>
        <div class="stat-item">
            <h2>250</h2>
            <p>Adotados</p>
        </div>
        <div class="stat-item">
            <h2>380</h2>
            <p>Resgatados</p>
        </div>

        <div class="paw-image">
        <img src="Images/fundo.png" alt="paw image">
    </section>

    

    <script src="script.js"></script>
</body>
</html>
